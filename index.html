<title>cold temp hot-prompt-alert</title>

<script>
tempString=prompt("inserisci la temperatura");
	temp=parseFloat(tempString);
	
if(temp<=15)
	{alert("Il clima è freddo");}
if((temp>=16)&&(temp<=25))
	{alert("Il clima è temperato");}
if(temp>25)
	{alert("Il clima è caldo");}
</script>
